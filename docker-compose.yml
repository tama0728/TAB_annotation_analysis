version: '3.8'

services:
  annotation-validator:
    build: .
    container_name: json-annotation-validator
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: annotation-validator-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - annotation-validator
    restart: unless-stopped
    profiles:
      - nginx
